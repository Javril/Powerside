<div class="container">
  <div class="row align-items-end">
    <div class="col-md-12">
      <mat-card >
        <mat-card-header>
          <mat-card-title>List d'input</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form">
            <table class="example-full-width" cellspacing="0">

              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="PreÌnom" formControlName="firstname" required>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nom" formControlName="name" required>
                    </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                    <mat-form-field class="example-full-width">
                      <mat-label>Statut pour la vente</mat-label>
                      <mat-select [(value)]="selected" formControlName="sellStatus">
                        <mat-option>--</mat-option>
                        <mat-option [value]="status" *ngFor="let status of statusList">{{status.name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-radio-group aria-label="Selectionner le genre" formControlName="gender">
                    <mat-radio-button value="M">M</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="F">F</mat-radio-button>
                  </mat-radio-group>
                </td>
              </tr>

            </table>
          </form>
          
        </mat-card-content>
        <div class="row" *ngIf="form.valid">
          <div class="col-md-6 col-lg-4" >
            <mat-card-actions class="row buttons d-flex justify-content-between pad">
              <button mat-raised-button color="primary" (click)="submit()" [disabled]="!form.valid">Save</button>
            </mat-card-actions>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
