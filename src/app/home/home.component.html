<div class="container">
    <div class="row align-items-end">
      <div class="col-md-12 container-fluid d-none d-md-block">
        <app-carousal></app-carousal>
      </div>
    </div>
    <div class="row align-items-end">
      <app-register></app-register>
    </div>
    <div class="row align-items-end" *ngIf="(data$ | async) != null">
      <p-table [columns]="cols" [value]="(data$ | async)" [scrollable]="true" scrollHeight="200px">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>

    </div>
    
</div>
